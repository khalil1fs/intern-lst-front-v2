<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/img3.jpeg');">
        <div class="filter"></div>
        <div class="container col-lg-12 col-sm-12">
            <div class="row">
                <div class="col-lg-8 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register " style="background-color: black;opacity: 0.6; "  >

                        <form class="register-form col-lg-12">

                            <label>Nom</label>
                            <div class="input-group form-group-no-border col-lg-12" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                   <i class="fa fa-user" aria-hidden="true"></i>
                                  </span>
                                </div>

                                <input type="text" class="form-control" placeholder="Nom" (focus)="focus=true" (blur)="focus=false" >

                            </div>


                            <label>Prenom</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                     <i class="fa fa-user" aria-hidden="true"></i>
                                  </span>
                                </div>

                                <input type="text" class="form-control" placeholder="Prénom" (focus)="focus=true" (blur)="focus=false" >
                            </div>

                            <label>Numero telephone</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                   <i class="fa fa-phone-square" aria-hidden="true"></i>

                                  </span>
                                </div>

                                <input type="text" class="form-control" placeholder="Numéro telephone" (focus)="focus=true" (blur)="focus=false" >
                            </div>

                            <label>Email</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                  <i class="fa fa-envelope" aria-hidden="true"></i>
                                  </span>
                                </div>

                                <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                            </div>



                            <label>Password</label>
                            <div class="input-group form-group-no-border justify-content-center" [ngClass]="{'input-group-focus':focus1===true} ">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                     <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                  </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
                            </div>
                            <button class="btn  btn-block btn-round  " style="background-color: deepskyblue ; color: black" >Valider</button>

                        </form>
<!--                        <div class="forgot">-->
<!--                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
<!--                        <div class="footer register-footer text-center">-->
<!--                            <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>-->
<!--                        </div>-->
        </div>
    </div>
</div>
